language: cpp
compiler:
- gcc

addons:
  apt:
    packages:
    - g++-multilib
    - lib32z1-dev

install:
- git clone https://github.com/alliedmodders/ambuild.git $TRAVIS_BUILD_DIR/../ambuild && cd $TRAVIS_BUILD_DIR/../ambuild && python setup.py build && sudo python setup.py install
- git clone https://github.com/alliedmodders/metamod-source.git -b 1.10-dev $TRAVIS_BUILD_DIR/../metamod-source
- git clone https://github.com/alliedmodders/hl2sdk.git -b tf2 $TRAVIS_BUILD_DIR/../hl2sdk-tf2
- git clone https://github.com/alliedmodders/sourcemod.git --recursive -b 1.9-dev $TRAVIS_BUILD_DIR/../sourcemod && cd $TRAVIS_BUILD_DIR/../sourcemod && mkdir build && cd build && python ../configure.py --sdks=tf2 --no-mysql --enable-optimize && ambuild
script:
- export SOURCEMOD_RELEASE=$(cd $TRAVIS_BUILD_DIR/../sourcemod/build/package/addons/sourcemod && pwd)
- mkdir $TRAVIS_BUILD_DIR/build && cd $TRAVIS_BUILD_DIR/build
- python ../configure.py --enable-optimize
- ambuild
before_deploy:
- cd $TRAVIS_BUILD_DIR/build/package
- zip -r compctrl-$TRAVIS_TAG-linux.zip *
deploy:
  provider: releases
  api_key:
    secure: "TjJoxyK247ohCpGC2x//5Cb91GNUU8FLxTHt5sVQvtm0KgvVYtl5FvxHA0obaClV/rZpWJ+Gaz8lH/O+dgJ8z18BNn4LXjrmuatxdZd5M+LUdYMi4CXEdB3Ny72TWIJFyAceSl1ieiMBVjbf1NsTK0/qYpCYfwVG7VVRE1/a5lw="
  file: $TRAVIS_BUILD_DIR/build/package/compctrl-$TRAVIS_TAG-linux.zip
  skip_cleanup: true
  on:
    repo: fwdcp/CompCtrl
    draft: true
    all_branches: true

branches:
  except:
    - /^untagged/
